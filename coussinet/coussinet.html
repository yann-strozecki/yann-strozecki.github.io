<!doctype html>

<html lang="en">
    <head>
        <title>Coussinet</title>
        <meta charset="UTF-8" />
        <link href="coussinet.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>Coussinet</h1>


        <nav id="controls">
                <div class="form_element">
                    <label for="file_list">Load list: </label>
                    <input id="file_list" type="file" />
                </div>
                <div class="info_element">
                    <label>List info: </label>
                    <div>Length: <span id="listsize"></span></div>
                    <div>Delay: <span id="normaldelay"></span></div>
                    <div>Incremental Delay: <span id="incdelay"></span></div>
                </div>

                <div class="info_element">
                    <label>Algorithm info: </label>
                    <div>#Pointers: <span id="npointers"></span></div>
                    <div>Maximal delay: <span id="maxdelay"></span></div>
                    <div>Observed delay: <span id="odelay"></span></div>
                    <div>Observed total time: <span id="totaltime"></span></div>
                </div>

                <div class="form_element">
                    <label for="play">Controls: </label>
                    <button id="play" type="button">Play</button>
                    <button id="nextstep" type="button">Next step</button>
                    <button id="reset" type="button">Reset</button>
                    <div><label for="speed">Speed:</label> <input id="speed" type="range" value="1" min="1" max="100" /></div>
                </div>
        </nav>

        <div id="show">

            <div id="input">
                <h2>Original list</h2>
                <div class="list" id="board">
                </div>
            </div>
            <div id="info">
                <h2>Output</h2>
                <div class="list" id="output">
                </div>
            </div>

        </div>

        <script src="./functions.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
